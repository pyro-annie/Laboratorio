<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Participante</title>
</head>
<body>
    <h1>Registrar Nuevo Participante</h1>
    <form method="post" action="{{ url_for('agregar_participante') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" required><br>

        <label for="preferencias_alimenticias">Preferencias Alimenticias:</label>
        <input type="text" id="preferencias_alimenticias" name="preferencias_alimenticias"><br>

        <label for="asistencia">Asistencia:</label>
        <input type="checkbox" id="asistencia" name="asistencia"><br>

        <input type="submit" value="Registrar Participante">
    </form>
    <a href="{{ url_for('index') }}">Cancelar</a>
</body>
</html>
